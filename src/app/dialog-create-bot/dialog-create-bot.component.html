<h1 mat-dialog-title>New bot</h1>
<div mat-dialog-content>
  <form [formGroup]="botForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Pair</mat-label>
      <input matInput type="text" formControlName="pair">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Buy power</mat-label>
      <input matInput type="number" formControlName="buyPower">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button (click)="onSave()">save</button>
</div>
